<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>

<body>
    <div id="To-Do-List">
        <div id="Projects">
            <div class="project-header">
                <h2>Projects</h2>
            </div>
            <div class="projects"></div>
        </div>
        <div id="Tasks">
            <div class="task-header">
                <h2>[Project Name]</h2>
            </div>
            <div class="tasks"></div>
        </div>
    </div>
    <div class="add-task-button">
        <button id="add">ADD</button>
    </div>
    <div id="add-new-task">
        <div class="task-container">
            <div>
                <label for="task-title">Task Name: </label>
                <input type="text" name="task-title" id="task-title">
            </div>
            <div>
                <label for="task-description">Task Description: </label>
                <textarea name="task-description" id="task-description"></textarea>

            </div>
            <div>
                <label for="task-priority">Choose Task Priority:</label>
                <select id="task-priority" name="task-priority">
                    <option value="low">Low</option>
                    <option value="moderate" selected>Moderate</option>
                    <option value="high">High</option>
                </select>
                <input type="date" name="due-date" id="due-date" value="2013-01-08" required>
            </div>
            <button id="add-task">Add</button>
        </div>


    </div>
</body>

</html>
