<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>

<body>
    <div id="To-Do-List">
        <div id="Projects">
            <div class="project-header">
                <h2>Projects</h2>
                <button id="add-project-button">+</button>
            </div>
            <div class="projects"></div>

        </div>
        <div id="Tasks">
            <div class="task-header">
                <h2>[Project Name]</h2>
            </div>
            <div class="tasks"></div>
        </div>
    </div>
    <div class="add-task-button">
        <button id="add">ADD TASK</button>
    </div>
    <div id="add-new-task">
        <form class="task-container">
            <div>
                <label for="task-title">Task Name: </label>
                <input type="text" name="task-title" id="task-title">
            </div>
            <div>
                <label for="task-description">Task Description: </label>
                <textarea name="task-description" id="task-description"></textarea>

            </div>
            <div>
                <label for="task-priority">Choose Task Priority:</label>
                <select id="task-priority" name="task-priority">
                    <option value="low">Low</option>
                    <option value="moderate" selected>Moderate</option>
                    <option value="high">High</option>
                </select>
                <input type="date" name="due-date" id="due-date" min="2020-01-01" value="2020-10-10" required>
            </div>
            <button id="add-task" type="submit">Add</button>
        </form>


    </div>
    <div id="edit-task">
        <form class="edit-container">
            <div>
                <label for="task-title">Task Name: </label>
                <input type="text" name="task-title" id="edit-title">
            </div>
            <div>
                <label for="task-description">Task Description: </label>
                <textarea name="task-description" id="edit-description"></textarea>

            </div>
            <div>
                <label for="task-priority">Choose Task Priority:</label>
                <select id="edit-priority" name="task-priority">
                    <option value="low">Low</option>
                    <option value="moderate" selected>Moderate</option>
                    <option value="high">High</option>
                </select>
                <input type="date" name="due-date" id="edit-due-date" min="2020-01-01" value="2020-10-10" required>
            </div>
            <button id="edit-task-button" type="submit">Edit</button>
        </form>


    </div>
    <div id="add-new-project">
        <form class="project-container">
            <div>
                <label for="project-title">Project Name: </label>
                <input type="text" name="project-title" id="project-title">
            </div>

            <button id="add-project" type="submit">Add</button>
        </form>


    </div>
</body>

</html>
